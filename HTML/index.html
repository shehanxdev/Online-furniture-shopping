<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Google font Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!--Fontawesome CSS-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!--custom stylesheet-->
    <link rel="stylesheet" href="../CSS/index.css" />

    <title>Welcome</title>
  </head>
  <body>
    <!--header and hero section-->
    <div class="container-fluid">
      <header class="">
        <nav
          class="nav navbar-expand-md navbar-light fixed-top justify-content-between pt-2 w-100"
        >
          <a class="navbar-brand logo" href="./index.html">RR Furniture</a>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Featured Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="row">
            <a class="mr-5 mt-2 text-dark" href="#"
              >Cart
              <span
                ><img
                  class="d-inline"
                  style="height: 30px"
                  src="../Assets/Images/Icon/icons8-shopping-bag-90.png"
                  alt="" /></span
            ></a>
            <button
              class="navbar-toggler mr-4"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </header>
      <!--carousel-->
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../Assets/Images/Furniture/fff.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../Assets/Images/Furniture/pexels-pixabay-276656.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../Assets/Images/Furniture/nathan-oakley-gj1dnc7yRG0-unsplash.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleFade"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleFade"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!--Footer-->
    <footer class="row mt-5 justify-content-center border-top border-dark">
      <div class="col-md-3 ml-4 mt-4">
        <h4 class="h4">Navigation</h4>
        <ul class="p-0">
          <li class="d-block text-left pt-3">
            <a class="" href="#">Home</a>
          </li>
          <li class="d-block text-left pt-3">
            <a class="" href="#">About Us</a>
          </li>
          <li class="d-block text-left pt-3">
            <a class="" href="#">Contact Us</a>
          </li>
          <li class="d-block text-left pt-3">
            <a class="" href="#">Site Map</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3 mt-4">
        <h4 class="h4">Our Policies</h4>
        <ul class="p-0">
          <li class="d-block text-left pt-3">
            <a class="" href="#">Privacy Policies</a>
          </li>
          <li class="d-block text-left pt-3">
            <a class="" href="#">Terms & Conditions</a>
          </li>
          <li class="d-block text-left pt-3">
            <a class="" href="#">Return Policies</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3 mt-4">
        <h4 class="h4">Connect with us</h4>
        <div class="row pt-3">
          <a class="col-md-4" href="#"
            ><i class="fab fa-facebook-f fa-2x"></i
          ></a>
          <a class="col-md-4" href="#"
            ><i class="fab fa-instagram fa-2x"></i
          ></a>
          <a class="col-md-4" href="#"><i class="fab fa-linkedin fa-2x"></i></a>
          <a class="col-md-4 mt-4" href="#"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
          <a class="col-md-4 mt-4" href="#"
            ><i class="fab fa-youtube fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="footer-copyright text-center py-3">

      <a href=""> RR Furniture</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
